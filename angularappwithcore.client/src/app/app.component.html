<h1>New API Testing Mode</h1>
<div class="container mt-4">

  <div class="row" *ngFor="let item of items">
    <div class="col-md-4 mb-3" *ngFor="let row of allPosts">
      <div class="card shadow-sm h-100 w-50 bg-danger">
        <div class="card-body">
          <h5 class="card-title">Post #{{ row.id }}</h5>
          <h3 class="card-subtitle mb-2 text-primary">{{ row.title }}</h3>
          <p class="card-text">{{ row.body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>



<ul>
  <li *ngFor="let item of items">
    {{ item }}
  </li>
</ul>
